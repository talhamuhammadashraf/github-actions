name: iOS CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Get Your Code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run Yarn Install
        run: cd react_native && yarn


      - name: Install Pods
        run: |
          cd react_native/ios
          pod install --repo-update
